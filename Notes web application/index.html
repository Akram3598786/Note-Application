<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Akky Note application</title>


  <style>


#navbar_style{
      background-color: lightblue;
    }

    #note_text{
      background-color: lightslategray;
      color: white;
    }

    footer{
      background-color: black;
      height: 70px;
      display: flex;
      justify-content: center;
    }
    .footer_text{
      
      text-align: center;
      color: white;
     

    }

  </style>

</head>

<body>

  <!-- ==================================== Navbar HTML =================================== -->

  <nav  id="navbar_style" class="navbar navbar-light ">
    <div  class="container-fluid">
      <a class="navbar-brand navb">Note Application </a>
      <form class="d-flex">
        <input id="search_text" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
        <button id="search_btn" class="btn btn-outline-success nav" type="submit">Search</button>
      </form>
    </div>
  </nav>


 <!-- ==================================== Add Notes Section HTML =================================== -->

  <div class="card text-center my-4">
    <div class="card-header">
      Welcome in Akky's Note Application
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title my-3">Add a note</h5>
        <div class="form-group">
          <input  class="form-control " id="note_title" rows="3" placeholder="Title"></input>
        </div>

        <div class="form-group">
          <textarea  class="form-control " id="note_text" rows="3" placeholder="Write Your Note"></textarea>
        </div>
        <button class="btn btn-primary" id="addnote_btn">Add Note</button>
      </div>
    </div>

  </div>

  <hr>

  <!--================== HTML Element for adding text with JavaScript ============== -->

  <div id="note_element" class="container-fluid row">  </div>

   <!-- ==================================== Footer HTML =================================== -->

   
  <footer>
    <div class="footer_text my-3">Total Code written by Akram :- @Akky Date: 20.01.2021</div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</body>

<script src="javascript.js"></script>

</html>
